{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Medium-like Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static "css/blog.css" %}">
</head>
<body>
    <header>
        <div class="logo">Medium</div>
        <div class="search">
            <input type="text" placeholder="Search">
        </div>
        <a href="#" class="membership-button">Become a member</a>
    </header>

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {% now "Y" %} Medium-like Blog. All rights reserved.</p>
    </footer>
</body>
</html>
